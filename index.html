<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Filo Street Food es un restó de comida estilo callejera de distintas partes del mundo.">
    <meta name="keywords" content="comida callejera, delivery, barrio general paz, restaurante">
    <meta name="author" content="Leonel Martín Mezanzano">
    <title>Filo Street Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--fonts-icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--estilo principal-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!--animate.css-->
    <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
    <!--enlaces-internos-->
    <a href="./pages/menu.html"></a>
    <a href="./pages/nosotros.html"></a>
    <a href="./pages/vauchers.html"></a>
    <a href="./pages/contacto.html"></a>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./image/logo/favicon.ico">
</head>

<body>

    <!--Titulo bienvenida-->

    <div class="titulo__bienvenida">
        <h1>
            BIENVENIDOS A LA EXPERIENCIA
        </h1>
    </div>

    <div class="logo__bienvenida">
        <img class="logo__bienvenida-img" src="./image/logo/Filo - Logo sec Blanco.png" alt="logoprincipal">
    </div>

    <!--barra navegacion-->

    <nav class="nav">

        <ul class="nav__ul">
            <li class="nav__li"><a href="./pages/menu.html">Menu</a></li>
            <li class="nav__li"><a href="./pages/nosotros.html">Nosotros</a></li>
            <li class="nav__li"><a href="./pages/vauchers.html">Vauchers para regalar</a></li>
            <li class="nav__li"><a href="./pages/contacto.html">Contacto</a></li>
        </ul>

    </nav>

    <!--reseñas-->
    <div class="reseñas">
        <h2>
            Reseñas</h2>
    </div>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img__carousel" src="./image/resenas/reseña1.JPG" class="d-block w-100" alt="reseña1">
            </div>
            <div class="carousel-item">
                <img class="img__carousel" src="./image/resenas/reseña2.JPG" class="d-block w-100" alt="reseña2">
            </div>
            <div class="carousel-item">
                <img class="img__carousel" src="./image/resenas/reseña3.JPG" class="d-block w-100" alt="reseña3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!--comienzo pie de página-->

    <footer class="footer">

        <div class="footer__logo">
            <img src="../image/logo/Filo - Logo Blanco.png" alt="logopie">
        </div>

        <div>
            <table class="footer__table">
                <tr>
                    <th>Contacto</th>
                    <th>Dirección</th>
                </tr>
                <tr>
                    <td>351 111 11 11</td>
                    <td>León Morra 99</td>
                </tr>
                <tr>
                    <td>Instagram: @filo.stf</td>
                    <td>Barrio Juniors, Córdoba</td>
                </tr>
            </table>
        </div>
        <div class="copyright">
            <p>
                Todos los derechos reservados, Leonel Martín Mezanzano R®
            </p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
