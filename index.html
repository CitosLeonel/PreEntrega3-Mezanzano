<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta-tags SEO-->
    <meta name="description"
        content="Filo Street Food es un restó de comida estilo callejera de distintas partes del mundo.">
    <meta name="keywords" content="comida callejera, delivery, barrio general paz, restaurante">
    <meta name="author" content="Leonel Martín">
    <meta name="copyright" content="Filo Street Food">
    <meta property="og: title" content="Filo Street Food local de comida">
    <meta property="og: description" content="Sitio oficial de Filo STF">
    <meta property="og: image" content="">
    <meta property="og: url" content="http://127.0.0.1:5500/index.html">
    <meta property="og: locale" content="es_ES">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./image/logo/favicon.ico">
    <!--título-->
    <title>Filo Street Food</title>

    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--fonts-icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--estilo principal-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!--animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!--enlaces-internos-->
    <a href="./pages/menu.html"></a>
    <a href="./pages/nosotros.html"></a>
    <a href="./pages/vauchers.html"></a>
    <a href="./pages/contacto.html"></a>
</head>

<body>
    <!--inicio encabezado-->
    <header>
        <div class="titulo__bienvenida">
            <h1 class="animate__animated animate__backInDown">
                BIENVENIDOS A LA EXPERIENCIA
            </h1>
        </div>

        <div class="logo__bienvenida">
            <img class="logo__bienvenida-img" src="./image/logo/filo_logo-sec_blanco.png" alt="logoprincipal">
        </div>
    </header>
    <!--fin encabezado-->

    <!--inicio barra navegacion-->
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a href="./pages/menu.html">Menu</a></li>
            <li class="nav__li"><a href="./pages/nosotros.html">Nosotros</a></li>
            <li class="nav__li"><a href="./pages/vauchers.html">Vauchers para regalar</a></li>
            <li class="nav__li"><a href="./pages/contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <!--fin barra navegacion-->

    <!--inicio contenido principal-->
    <main>
        <div class="galeria">
            <h2>
                Galeria
            </h2>
        </div>
        <!--carrusel galeria fotos-->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img__carousel" src="./image/galeria/mulita.jpeg" class="d-block w-100"
                        alt="imagen de mulita">
                </div>
                <div class="carousel-item">
                    <img class="img__carousel" src="./image/galeria/delytake.jpeg" class="d-block w-100"
                        alt="imagen de tacos">
                </div>
                <div class="carousel-item">
                    <img class="img__carousel" src="./image/galeria/local1.jpeg" class="d-block w-100"
                        alt="imagen del local">
                </div>
                <div class="carousel-item">
                    <img class="img__carousel" src="./image/galeria/ensalada.jpeg" class="d-block w-100"
                        alt="imagen de ensalada">
                </div>
                <div class="carousel-item">
                    <img class="img__carousel" src="./image/galeria/taquitos.jpeg" class="d-block w-100"
                        alt="imagen de tacos">
                </div>
                <div class="carousel-item">
                    <img class="img__carousel" src="./image/galeria/local2.jpeg" class="d-block w-100"
                        alt="imagen de local">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <!--fin contenido principal-->

    <!--inicio pie de página-->
    <footer>
        <div class="footer-conteiner">

            <div class="footer__img">
                <img src="./image/logo/filo_logo_blanco.png" alt="logo pie de pagina">
            </div>

            <div>
                <table class="footer__table">
                    <tr>
                        <th>Dirección</th>
                    </tr>
                    <tr>
                        <td>León Morra 99</td>
                    </tr>
                    <tr>
                        <td>Barrio Juniors, Córdoba</td>
                    </tr>
                </table>
            </div>
            <div class="copyright">
                <p>
                    Todos los derechos reservados, LM R®
                </p>
            </div>
        </div>
    </footer>
    <!--fin pie de página-->

    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

</body>

</html>
